<form #pretest="ngForm" novalidate (ngSubmit)="submit(pretest.value)">
  <div class="form-group">
      <div class="form-check">
          <h5 class="h5">Q1) Angular is for:</h5>
          <input class="form-check-input" type="radio" name="answer1" value="SPA" [(ngModel)]="answer1">SPA<br>
          <input class="form-check-input" type="radio" name="answer1" value="Form Validation"
              [(ngModel)]="answer1">Form Validation<br>
          <input class="form-check-input" type="radio" name="answer1" value="All" [(ngModel)]="answer1">All<br>
      </div>
  </div>

  <div class="form-group">
      <div class="form-check">
          <h5 class="h5">Q2) Angular's backend language is</h5>
          <input class="form-check-input" type="radio" name="answer2" value="TypeScript"
              [(ngModel)]="answer2">TypeScript<br>
          <input class="form-check-input" type="radio" name="answer2" value="JavaScript"
              [(ngModel)]="answer2">JavaScript<br>
          <input class="form-check-input" type="radio" name="answer2" value="NodeJS" [(ngModel)]="answer2">NodeJS<br>
      </div>
  </div>

  <button type="submit" class="btn btn-outline-info">Submit</button>
</form>
<p class="h6">Your score is {{result}}</p>
